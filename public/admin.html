<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Library Admin Dashboard</title> -->

    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!-- Bootstrap Icons CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">

     <!-- CSS file -->
      <link rel="stylesheet" href="/css/styles.css">

      <style>
        .body {
            background-color: #222831;
        }

        .sidebar {
            min-width: 200px;
            height: 100vh;
        }

        .nav-link {
            font-size: 1.2rem;
        }

        .nav-link:hover {
            background-color: #76ABAE;
        }

        main {
            background-color: #EEEEEE;
            color: #222831;
        }

        .card {
            background-color: #76ABAE;
            border: none;
            text-align: center;
        }

        .card:hover{
            background-color: #17a2b8;
        }

        h2 {
            color: #222831;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        } 
    </style>
</head>
<body class="body">
     <nav class="navbar navbar-dark bg-dark px-3">
        <span class="navbar-brand mb-0 h1">Library Dashboard</span>
        <div class="d-flex">
            <button class="btn btn-outline-info" id="log-out" onclick="handleLogOut()">Log out</button>
        </div>
    </nav>

    <div class="d-flex">
        <nav class="bg-dark sidebar p-3">
            <ul class="nav flex-column">
                <li class="nav-item pb-3 pt-3 m-3">
                    <a class="nav-link text-white" href="#"><i class="bi bi-person"></i> Welcome, <span id="admin-name"></span></a>
                </li>
                <li class="nav-item pb-3 pt-3 ">
                    <a class="nav-link text-white" href="#"><i class="bi bi-book"></i> Books</a>
                </li>
                <li class="nav-item pb-3 pt-3 ">
                    <a class="nav-link text-white pb-3 pt-3 " href="#" id="display-members" onclick="displayMembers()"><i class="bi bi-people"></i> Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white pb-3 pt-3 " href="#"><i class="bi bi-arrow-left-right"></i> Borrow/Return</a>
                </li>
                
            </ul>
        </nav>

        <main class="p-4 w-100">
            <h2 class="text-center pt-2 pb-4 bg-body-secondary border border-info">Dashboard Overview</h2>
            <div class="row">
                <div class="col-lg-4">
                    <div class="card text-white bg-primary-subtle border border-3 border-info rounded-3 m-3">
                        <div class="card-body mt-6" id="display-books" onclick="displayBooks()">
                            <h5 class="card-title">Total Books</h5>
                            <p class="card-text" id="total-books"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card text-white bg-primary-subtle border border-3 border-info rounded-3 m-3">
                        <div class="card-body">
                            <h5 class="card-title">Active Members</h5>
                            <p class="card-text" id="active-members"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card text-white bg-primary-subtle border border-3 border-info rounded-3 m-3">
                        <div class="card-body">
                            <h5 class="card-title">Borrowed Books</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row d-flex justify-content-center align-items-center mt-4" >
                <div class="col-md-6 col-lg-4 d-flex justify-content-center align-items-center" >
                    <table class="table table-success table-striped table-hover" style="display: none;" id="books-table">
                        <thead>
                            <tr>
                                <th>Book_title</th>
                                <th>Author</th>
                                <th>Book_no</th>
                                <th>Published Year</th>
                                <th>Genre</th>
                                <th>Available Copies</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- books data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row d-flex justify-content-center align-items-center mt-4">
                <div class="col-md-6 col-lg-4 d-flex justify-content-center align-items-center">
                    <table class="table table-success table-striped table-hover" style="display: none;" id="members-table">
                        <thead>
                            <tr>
                                <th>Member Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Member data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Js File -->
    <script src="/scripts/admin.js"></script>
</body>
</html>
