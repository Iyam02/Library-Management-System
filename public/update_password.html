<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>

    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!-- Bootstrap Icons CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">

     <!-- CSS file -->
      <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Library Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <button class="btn btn-outline-info" id="home-btn" onclick="handleHomeClickBtn()">Home</button>  
            </li>
            </ul>
        </div>
        </div>
    </nav> 

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 d-flex align-items-center justify-content-center">
                <div class="w-100">
                    <h3 class="text-center">Password Reset</h3>
                    <form class="form shadow-lg p-3 mb-5 bg-light bg-body-tertiary rounded" id="password-reset-form">
                        <div class="mb-3">
                            <i class="bi bi-shield me-2 icon-large"></i>
                            <label for="newPassword" class="form-label">New Password:</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter your new password">
                        </div>
                        <div class="mb-3">
                            <i class="bi bi-shield lock me-2 icon-large"></i>
                            <label for="confirmNewPassword" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm your password">
                        </div>
                        <button type="submit" class="btn btn-outline-info w-100">Reset Password</button>

                        <!-- Displays error message -->       
                        <div id="alertDiv" style="display: none;">
                            <div id="errorDivMessage"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Js File -->
     <script src="/scripts/update_password.js"></script>
</body>
</html>
