<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>

    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">

    <!-- CSS file  -->
    <link rel="stylesheet" href="/css/styles.css">

    <style>
    	html, body {
	  height: 100%;
	  margin: 0;
	}

	body {
	  display: flex;
	  flex-direction: column;
	}

	.container {
	  flex: 1; 
	}

      .navbar{
        background-color: #222831;
        color: #EEEEEE;
      }
    
      .custom-login-form {
        max-width: 400px;
        margin: auto;
      }

      .custom-info {
        background-color: #222831; 
        color: #EEEEEE; 
        padding: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 7px;
      }

      .custom-info h2, .custom-info p {
       color: #EEEEEE;
      }

      .form-control {
        height: 60px; 
      }
      footer {
	  padding: 10px;
	  position: relative;
	  width: 100%;
	}
    </style>

</head>
<body>
   
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Library Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-outline-info" id="sign-up-btn" onclick="SignUpButton()">Sign Up</button>  
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row">
      
      <div class="col-lg-6 custom-info">
        <div>
          <h2>Welcome to the Library</h2>
          <p>Discover new books, manage your collection, and keep track of your reading history. Join today and explore the world of books!</p>
        </div>
      </div>

      <div class="col-lg-6 d-flex align-items-center">
        <div class="custom-login-form">
          <h3 class="text-center">Login</h3>
          <form class="form shadow-lg p-3 mb-5 bg-light bg-body-tertiary rounded" id="login-form">
            <div class="mb-3">
              <i class="bi bi-envelope me-2 icon-large"></i>
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <i class="bi bi-shield lock me-2 icon-large"></i>
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn-outline-info w-100">Login</button>

            <!-- Displays error message -->       
            <div id="alertDiv"   style="display: none;">
                <div id="errorDivMessage">
                
                </div>
            </div>

            <div class="text-center mt-3">
                <p><a href="/public/update_password.html">Lost Password?</a></p>
            </div>
            
          </form>
        
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-dark text-center text-lg-start pt-2 mt-5">
    <div class="container p-4">
      <div class="text-center">
        <p class="text-muted">&copy; 2024 Library Management System. All rights reserved.</p>
      </div>
    </div>
  </footer>

    <!-- Bootstrap JS  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

     <!-- JS File -->
      <script src="/scripts/index.js"></script>
</body>
</html>
