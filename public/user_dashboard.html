<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>

    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!-- Bootstrap Icons CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">

     <!-- CSS file -->
      <link rel="stylesheet" href="/css/styles.css">

      <style>
        .navbar {
            background-color: #76ABAE;
        }

        h2, h3 {
            color: #222831;
        }

        .table-striped {
            background-color: #FFFFFF;
        }

      </style>
</head>
<body>
     <nav class="navbar navbar-dark bg-dark px-3">
        <span class="navbar-brand mb-0 h1">Library User Dashboard</span>
        <div class="dropdown me-5" data-bs-theme="dark">
            <button class="btn btn-outline-info dropdown-toggle" type="button" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                My Account
            </button>
            <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                <li><a class="dropdown-item" href="#" id="update-user-contact-details">Update Contact Details</a></li>
                <li><a class="dropdown-item" href="/public/update_password.html">Change Password</a></li>
            </ul>
            <button class="btn btn-outline-info" id="log-out" onclick="handleLogOut()">Log out</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="m-5">Welcome, <span id="user-name"></span></h2>

        <div class="row">
            <!-- Borrowed Books Section -->
            <div class="col-lg-12">
                <h3>Borrowed Books</h3>
                <table class="table table-striped table-success table-hover">
                    <thead>
                        <tr>
                            <th >Book Title</th>
                            <th >Borrow Date</th>
                            <th >Due Date</th>
                            <th >Status</th>
                        </tr>
                    </thead>
                    <tbody id="borrowed-books-table">
                        <!-- data will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for updating user details -->
    <div class="modal fade" id="update-details-modal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update Contact Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="update-contact-form">
                <div class="mb-3">
                    <i class="bi bi-person me-2 icon-large"></i>
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="name" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <i class="bi bi-envelope me-2 icon-large"></i>
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="mb-3">
                    <i class="bi bi-telephone me-2 icon-large"></i>
                    <label for="mobile" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" name="mobile" id="mobile" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-info" id="save-contact-details">Save changes</button>
        </div>
        </div>
    </div>
    </div>


    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Js File -->
    <script src="/scripts/user_dashboard.js"></script>
</body>
</html>
