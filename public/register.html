<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>

    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!-- Bootstrap Icons CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">

     <!-- CSS file -->
      <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Library Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <button class="btn btn-outline-info" id="home-btn" onclick="handleHomeClickBtn()">Home</button>  
            </li>
            </ul>
        </div>
        </div>
    </nav> 

    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <h2 class="text-center mb-4 pt-4">Register</h2>

                    <form class="form shadow-lg p-3 mb-5 bg-body-tertiary rounded bg-light" id="register-form">
                        <div class="mb-3">
                            <i class="bi bi-person me-2 icon-large"></i>
                            <label for="name" class="form-label">Full Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <i class="bi bi-envelope me-2 icon-large"></i>
                            <label for="email" class="form-label">Email address:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <i class="bi bi-shield lock me-2 icon-large"></i>
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control " id="password" name="password" placeholder="Enter your password" required>
                        
                        </div>
                        <div class="mb-3">
                            <i class="bi bi-unlock me-2 icon-large"></i>
                            <label for="confirmPassword" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required >
                        </div>
                        <div class="mb-5">
                            <i class="bi bi-telephone me-2 icon-large"></i>
                            <label for="mobile" class="form-label">Phone Number:</label>
                            <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your phone number" required>
                        </div>
                        <button class="btn btn-outline-info w-100" type="submit" >Register</button>


                        <!-- Displays error message -->       
                        <div id="alertDiv"   style="display: none;">
                            <div id="errorDivMessage">
                            
                            </div>
                        </div>
                    </form>
                    <div>
                        <h5  class="text-center mt-4">Already have an account <span><a href="/public/index.html">Login here</a></span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Js File -->
     <script src="/scripts/register.js"></script>
</body>
</html>
